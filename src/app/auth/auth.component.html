<div class="form-bg mt-5">
  <div class="container justify-content-center">
    <div class="row">
      <div class="col-lg-12 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
        <div class="form-container">
          <div class="form-icon">
            <i class="fa fa-user-edit"></i>
          </div>
          <h3 class="title">User Login</h3>
          <form #authForm="ngForm" class="form-horizontal" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
              <span class="input-icon"><i class="fa fa-user"></i></span>
              <input class="form-control" type="email" placeholder="Username" ngModel name="email" required email>
            </div>
            <div class="form-group">
              <span class="input-icon"><i class="fa fa-lock"></i></span>
              <input class="form-control" type="password" placeholder="Password" ngModel name="password" required password minlength="6">
            </div>
            <span class="forgot-pass"><a href="#">Forgot Password ?</a></span>
            <button class="btn signin" (click)="login()" [disabled]="!authForm.valid">Login</button>
          </form>
          <span class="user-signup">Don't Have an Account? <a href="#">Create Now !</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
